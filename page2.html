        .container {

        .polaroid {

            /* overflow: hidden; */
        }

        .photo {
            /* display: block; */

            /* width: 100%; */

        }

        .photo.is-developed {
            animation: developPhoto 2s ease-in-out forwards;
        }

        .button {
            padding: 10px 20px 20px 30px;
            border: none;
            background-color: transparent;
            color: white;
            font-size: 40px;
            cursor: pointer;
            font-family: "Sedgwick Ave", cursive;
            color: #000000;
        }

        @keyframes developPhoto {
            0% {
                filter: blur(5px) brightness(0%) saturate(0%);
            }

            35% {
                filter: blur(3px) brightness(40%) saturate(40%);
            }

            70% {
                filter: blur(2px) brightness(80%) saturate(80%);
            }

            100% {
                filter: blur(1px) brightness(100%) saturate(100%);
            }
        }
        @media screen and (max-width: 800px) {
            .container {
                display: block;
                max-width: 800px;
                margin: 0 auto;
                padding: 50px;
            }
            .text {
                width: 100%;
                margin-bottom: 50px;
            }
        }
    </style>
